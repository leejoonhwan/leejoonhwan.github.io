    function sendToken() {
        address = "0xCB3f76FAb25c223653a85513D2ca42BAB68D1B21" //From Etherscan
        toAddress = "0xcf1EcAC3Fa57d8844B6195cC21b7b5Ac6a0CB185"

        tokenContract = web3.eth.contract(contractABI).at(contractAddress)

        console.log(tokenContract.balanceOf(address).toNumber());

        var count = web3.eth.getTransactionCount(address);
        var rawTransaction = {
        	"from": address,
        	"nonce": web3.toHex(count),
        	"gasPrice": "0x100000",
        	"gasLimit": "0x200000",
        	"to": contractAddress,
        	"value": "0x100",
        	"data": tokenContract.transfer.getData(toAddress, 10000000000, {from: address}),
        	"chainId": "0x03"
        };

        var privKey = new EthJS.Buffer.Buffer('b22563a7e548bf55fb6b230ef1733cd16f9b9a900a68c3258a0e922547a621c3', 'hex');
        var tx = new EthJS.Tx(rawTransaction);

        tx.sign(privKey);
        var serializedTx = tx.serialize();

        web3.eth.sendRawTransaction('0x' + serializedTx.toString('hex'), function(err, hash) {
        	if (!err){
        		console.log(hash);
        		sendMessage(hash);
        	}else{
        		console.log(err);
        	}

        });
        
    }
